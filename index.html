<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Portfolio</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-2.2.4.js"
  	integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
  	crossorigin="anonymous"></script>
  	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div class="grid">
		<div id="app">
			<h1 class="inicio" v-on:click="boton">Bienvenido a mi portfolio</h1>
			<input type="text" v-model="buscador" class="campotext" placeholder="Escribe una raza de perro">
			<p class="prueba">{{buscador}}</p>
			<ul class="lista">
				<li v-for="article in filtroraza">
					<p>{{article}}</p>
				</li>
			</ul>
		</div>
	</div>
	<script src="hacks.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
